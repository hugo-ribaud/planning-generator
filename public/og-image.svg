<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFBF5" />
      <stop offset="50%" stop-color="#FFF5F0" />
      <stop offset="100%" stop-color="#F5F3FF" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B4A" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF6B4A" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <radialGradient id="auraGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.3" />
      <stop offset="50%" stop-color="#FF6B4A" stop-opacity="0.15" />
      <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)" />

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#FF6B4A" opacity="0.05" />
  <circle cx="1100" cy="530" r="250" fill="#8B5CF6" opacity="0.05" />
  <circle cx="1000" cy="100" r="150" fill="#F59E0B" opacity="0.03" />

  <!-- AI Aura behind logo -->
  <circle cx="600" cy="240" r="120" fill="url(#auraGradient)" />
  <circle cx="600" cy="240" r="90" fill="url(#auraGradient)" />

  <!-- Calendar Icon - Larger for OG -->
  <g transform="translate(520, 160)">
    <!-- Calendar body -->
    <rect x="0" y="0" width="160" height="140" rx="16" fill="url(#logoGradient)" filter="url(#glow)" />

    <!-- Calendar header -->
    <rect x="0" y="0" width="160" height="40" rx="16" fill="#FF6B4A" />
    <rect x="0" y="24" width="160" height="16" fill="#FF6B4A" />

    <!-- Binding rings -->
    <circle cx="40" cy="14" r="6" fill="white" />
    <circle cx="80" cy="14" r="6" fill="white" />
    <circle cx="120" cy="14" r="6" fill="white" />

    <!-- Calendar grid -->
    <g fill="white" opacity="0.9">
      <rect x="20" y="56" width="20" height="20" rx="3" />
      <rect x="50" y="56" width="20" height="20" rx="3" />
      <rect x="80" y="56" width="20" height="20" rx="3" />
      <rect x="110" y="56" width="20" height="20" rx="3" />
      <rect x="20" y="86" width="20" height="20" rx="3" />
      <rect x="50" y="86" width="20" height="20" rx="3" />
      <rect x="80" y="86" width="20" height="20" rx="3" />
      <rect x="110" y="86" width="20" height="20" rx="3" />
      <rect x="20" y="116" width="20" height="20" rx="3" />
      <rect x="50" y="116" width="20" height="20" rx="3" />
    </g>
  </g>

  <!-- AI Sparkles -->
  <g fill="#8B5CF6">
    <path d="M700 180 L704 190 L714 194 L704 198 L700 208 L696 198 L686 194 L696 190 Z" />
    <path d="M510 280 L513 287 L520 290 L513 293 L510 300 L507 293 L500 290 L507 287 Z" opacity="0.7" />
    <path d="M720 260 L722 265 L727 267 L722 269 L720 274 L718 269 L713 267 L718 265 Z" opacity="0.5" />
  </g>

  <!-- Brand name -->
  <text x="600" y="400" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="700" fill="url(#textGradient)" text-anchor="middle">
    Planorai
  </text>

  <!-- Tagline -->
  <text x="600" y="460" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="28" fill="#8B5CF6" text-anchor="middle">
    AI-powered family planning
  </text>

  <!-- Subtitle -->
  <text x="600" y="510" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="22" fill="#78716C" text-anchor="middle">
    Organisez votre vie de famille intelligemment
  </text>

  <!-- Bottom accent line -->
  <rect x="450" y="560" width="300" height="4" rx="2" fill="url(#logoGradient)" opacity="0.5" />
</svg>
