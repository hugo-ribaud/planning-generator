<svg width="32" height="32" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B4A" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Calendar Icon Background -->
  <rect x="10" y="14" width="40" height="34" rx="6" fill="url(#iconGradient)" filter="url(#iconGlow)" />

  <!-- Calendar Header -->
  <rect x="10" y="14" width="40" height="10" rx="6" fill="#FF6B4A" />

  <!-- Calendar Binding Rings -->
  <circle cx="20" cy="17" r="2" fill="white" />
  <circle cx="30" cy="17" r="2" fill="white" />
  <circle cx="40" cy="17" r="2" fill="white" />

  <!-- Calendar Grid -->
  <g fill="white" opacity="0.9">
    <rect x="15" y="30" width="5" height="5" rx="1" />
    <rect x="24" y="30" width="5" height="5" rx="1" />
    <rect x="33" y="30" width="5" height="5" rx="1" />
    <rect x="15" y="39" width="5" height="5" rx="1" />
    <rect x="24" y="39" width="5" height="5" rx="1" />
    <rect x="33" y="39" width="5" height="5" rx="1" />
  </g>

  <!-- AI Sparkle -->
  <path d="M48 22 L49.5 25 L52 26.5 L49.5 28 L48 31 L46.5 28 L44 26.5 L46.5 25 Z" fill="#8B5CF6" />
</svg>
